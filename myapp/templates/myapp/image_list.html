{% extends "base.html" %}
{% block content %}
{% for object in object_list %}
<div class="m-2">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{{object.get_absolute_url}}">
                {{object.id}}
                &nbsp;&nbsp;&nbsp;&nbsp;
                <img src="/media/{{object.image}}" alt="{{object.title}}" class="img-thumbnail"
                    style="max-width: 100px; max-height: 100px;">
                &nbsp;&nbsp;&nbsp;&nbsp;
                {{object.title}}
            </a>
        </li>
    </ul>
</div>
{% endfor %}
<div><a class="btn btn-primary" href="{% url 'myapp_Image_create' %}">Create a new image</a></div>
{% endblock %}
