{% extends "base.html" %}
{% load static %}
{% block content %}

<p>
  <a class="btn btn-light" href="{% url 'myapp_Image_list' %}">
    image Listing
  </a>
</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="title">title: </label>
    <input class="form-control col-sm-10" id="title" type="text" name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="image">image: </label>
    <input class="form-control col-sm-10" id="image" type="file" name="image" value="{{ object.image }}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="route">route: </label>
    <select class="form-control" id="route" name="route">
      {% for route in routes %}
      <option value="{{route.id}}">{{route.name}}</option>
      {% endfor %}
    </select>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
