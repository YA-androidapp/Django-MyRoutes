{% extends "base.html" %}
{% load static %}
{% block content %}

<p>
  <a class="btn btn-light" href="{% url 'myapp_Route_list' %}">
    Route Listing
  </a>
</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="name">name: </label>
    <input class="form-control col-sm-10" id="name" type="text" name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="file">file: </label>
    <input class="form-control col-sm-10" id="file" type="file" name="file" value="{{ object.file }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
