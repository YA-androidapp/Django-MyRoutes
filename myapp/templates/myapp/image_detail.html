{% extends "base.html" %}
{% load static %}
{% block content %}

<p>
    <a class="btn btn-light" href="{% url 'myapp_Image_list' %}">
        image Listing
    </a>
</p>

<table class="table">
    <tr>
        <td>title</td>
        <td>{{ object.title }}</td>
    </tr>
    <tr>
        <td>created</td>
        <td>{{ object.created }}</td>
    </tr>
    <tr>
        <td>last_updated</td>
        <td>{{ object.last_updated }}</td>
    </tr>
    <tr>
        <td>image</td>
        <td>
            <img src="/media/{{object.image}}" alt="{{object.title}}" class="img-fluid"
                style="max-width: 100%; height: auto;">
        </td>
    </tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
